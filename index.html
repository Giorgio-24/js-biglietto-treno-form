<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietteria treno</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2 class="m-bottom-2">Inserisci i tuoi dati di viaggio:</h2>
    <label for=""></label>
    <div>Nome passeggero:<input type="text" id="passenger-name" class="m-bottom-2"></div>
    <div>Distanza del percorso in chilometri:<input type="number" min="10" value="10" id="travel-distance"
            class="m-bottom-2"></div>
    <div>Fascia d'et√†:
        <select name="age-range" id="age-range" class="m-bottom-2">
            <option value="underage" id="underage" class="m-bottom-2">0/17</option>
            <option value="adult" selected id="adult" class="m-bottom-2">18/64</option>
            <option value="over-65" id="over-65" class="m-bottom-2">65+</option>
        </select>
    </div>
    <button id="generate-ticket" class="m-bottom-2">Genera biglietto</button>
    <button id="undo" class="m-bottom-2">Annulla</button>
    <hr>
    <div id="ticket-details" class="hidden">
        <h2 class="m-bottom-1">Il tuo biglietto:</h2>
        <div class="m-bottom-1"><strong>Nome passeggero: </strong><span id="print-name"></span></div>
        <div class="m-bottom-1"><strong>Offerta: </strong><span id="print-discount"></span></div>
        <div class="m-bottom-1"><strong>Carrozza: </strong><span id="print-car"></span></div>
        <div class="m-bottom-1"><strong>Codice treno: </strong><span id="print-code"></span></div>
        <div class="m-bottom-1"><strong>Prezzo del biglietto in Euro: </strong><span id="print-price"></span></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
